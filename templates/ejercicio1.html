<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<h1>Calculo de compras</h1>
<form action="/ejercicio1" method="POST">
    <label for="nombre">Ingresa tu nombre</label>
    <input type="text" name="nombre" required><br><br>
    <label for="edad">Ingresa tu edad</label>
    <input type="number" name="edad" required><br><br>
    <label for="tarros_pintura">Ingresa la cantidad de tarros de pintura a comprar</label>
    <input type="number" name="tarros_pintura" required><br><br>
    <input type="submit" value="Calcular">
  </form>
{% if nombre and total_sin_descuento and total_con_descuento %}
<div class="resultado">
    <p>Nombre: {{ nombre }}</p>
    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>Total a pagar con descuento: ${{ total_con_descuento }}</p>
</div>
{% endif %}
</body>
</html>
